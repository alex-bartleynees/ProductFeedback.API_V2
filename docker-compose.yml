services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:latest
    container_name: mssql2022
    user: root
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=${SQL_PASSWORD}
    ports:
      - 1433:1433
    volumes:
      - mssql-data:/var/opt/mssql
    healthcheck:
      test:
        [
          "CMD",
          "/opt/mssql-tools18/bin/sqlcmd",
          "-Usa",
          "-P${SQL_PASSWORD}",
          "-C",
          "-Q",
          "select 1",
        ]
      interval: 1s
      retries: 20

  dotnet-web-api:
    build:
      context: .
    container_name: minimalapiapp
    ports:
      - 5185:5185
    environment:
      ASPNETCORE_HTTP_PORTS: 5185
      ConnectionStrings__SuggestionDBConnectionString: ${SQL_CONNECTION_STRING}
      ConnectionStrings__JaegerConnectionString: "http://jaeger:4317"
    depends_on:
      sqlserver:
        condition: service_healthy
        restart: true
    develop:
      watch:
        - action: rebuild
          path: ./
          target: /usr/app/

  jaeger:
    image: jaegertracing/all-in-one
    ports:
      - "16686:16686"
      - "4317:4317"
      - "4318:4318"

  prometheus:
    image: prom/prometheus:v2.53.0
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"

  grafana:
    image: grafana/grafana:9.4.3
    volumes:
      - ./grafana-datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml
    environment:
      GF_AUTH_ANONYMOUS_ENABLED: "true"
      GF_AUTH_ANONYMOUS_ORG_ROLE: "Admin"
    ports:
      - "3000:3000"
 
volumes:
  mssql-data:
