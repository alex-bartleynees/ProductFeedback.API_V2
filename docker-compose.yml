services:
  postgres:
    image: postgres:17
    container_name: postgres17
    environment:
      POSTGRES_DB: suggestionsdb
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER:-postgres} -d suggestionsdb",
        ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - shared-network

  redis:
    image: redis:7-alpine
    container_name: redis7
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - shared-network

  seaweedfs:
    image: chrislusf/seaweedfs:latest
    container_name: seaweedfs
    ports:
      - "9333:9333"   # Master
      - "8080:8080"   # Volume
      - "8333:8333"   # Filer (S3 API)
      - "8888:8888"   # Filer UI
    command: "server -s3 -dir=/data"
    volumes:
      - seaweedfs-data:/data
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:9333/cluster/status || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 15s
    networks:
      - shared-network

  dotnet-web-api:
    build:
      context: .
    container_name: minimalapiapp
    image: creativefree/product-feedback-api:latest
    ports:
      - 5185:5185
    environment:
      ASPNETCORE_HTTP_PORTS: 5185
      ConnectionStrings__SuggestionDBConnectionString: "Host=postgres;Port=5432;Database=suggestionsdb;Username=${POSTGRES_USER:-postgres};Password=${POSTGRES_PASSWORD}"
      ConnectionStrings__RedisConnection: "redis:6379"
      ConnectionStrings__OTLP_Endpoint: "http://otel-collector:4317"
      Keycloak__ClientSecret: ${ADMIN_CLIENT_SECRET}
      BlobStorage__ServiceUrl: "http://seaweedfs:8333"
      BlobStorage__PublicUrl: "http://localhost:8333"
      BlobStorage__BucketName: "user-profile-images"
    depends_on:
      postgres:
        condition: service_healthy
        restart: true
      redis:
        condition: service_healthy
        restart: true
      seaweedfs:
        condition: service_healthy
        restart: true
    develop:
      watch:
        - action: rebuild
          path: ./
          target: /usr/app/
    networks:
      - shared-network

  product-feedback-bff:
    container_name: product-feedback-bff
    image: creativefree/product-feedback-bff:latest
    ports:
      - "5224:5224"
    environment:
      ASPNETCORE_URLS: "http://+:5224"
      ASPNETCORE_ENVIRONMENT: "Development"
      DOTNET_RUNNING_IN_CONTAINER: "true"
      DOTNET_SYSTEM_GLOBALIZATION_INVARIANT: "true"
      ASPNETCORE_FORWARDEDHEADERS_ENABLED: "true"
      ForwardedHeaders__KnownNetworks__0: "0.0.0.0/0"
      Redis__Host: "redis:6379"
      ReverseProxy__Clusters__product-feedback-api__Destinations__destination1__Address: "http://dotnet-web-api:5185/"
      KEYCLOAK_SERVER_URL: "https://identity.alexbartleynees.com"
      OpenIdConnectOptions__ClientSecret: ${CLIENT_SECRET}
      OpenIdConnectOptions__RedirectUri: http://localhost:4200/signin-oidc
    depends_on:
      redis:
        condition: service_healthy
        restart: true
      dotnet-web-api:
        condition: service_started
    networks:
      - shared-network

  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.103.0
    volumes:
      - ./otel-config.yml:/etc/otel/config.yml
      - ./log:/log/otel
    command: --config /etc/otel/config.yml
    environment:
      JAEGER_ENDPOINT: "jaeger:4317"
      LOKI_ENDPOINT: "http://loki:3100/loki/api/v1/push"
    ports:
      - "8889:8889" # Prometheus metrics exporter (scrape endpoint)
      - "13133:13133" # health_check extension
      - "55679:55679" # ZPages extension
      - "4317:4317" # OTLP Receiver
    depends_on:
      - jaeger
      - prometheus
    networks:
      - shared-network

  jaeger:
    image: jaegertracing/all-in-one
    ports:
      - "16686:16686"
    networks:
      - shared-network

  prometheus:
    image: prom/prometheus:v2.53.0
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    ports:
      - "9090:9090"
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsmd.path=/prometheus"
    networks:
      - shared-network

  grafana:
    image: grafana/grafana:9.4.3
    volumes:
      - ./grafana-datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml
      - grafana-data:/var/lib/grafana
    environment:
      GF_AUTH_ANONYMOUS_ENABLED: "true"
      GF_AUTH_ANONYMOUS_ORG_ROLE: "Admin"
    ports:
      - "3000:3000"
    networks:
      - shared-network

  loki:
    image: grafana/loki:2.7.1
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - shared-network

volumes:
  postgres-data:
  redis-data:
  seaweedfs-data:
  grafana-data:
  prometheus-data:

networks:
  shared-network:
    external: true
